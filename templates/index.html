<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Online Message</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles.css">
        <style></style>
    </head>
    <body>
        <div id="sitebody">
            <div id="channel_list">
                <h4 id="ch_list_title">Channel</h4>
                <div id="name">
                    <button disabled id="selected_color" class="icon"></button>
                    <span id="current_name"></span>
                    <span id="icon_logout_div"></span>
                    
                    <span id="color_change_div"></span>
                    <div id="change_name"></div>
                    <div id="change_name_div"></div>
                </div>
                
                <table>
                    {% for channel in ch_list %}
                        <tr id="{{ channel }}">
                            <td>
                                <a href="">
                                    <div class="channel"  data-channel="{{ channel }}">  ï¼ƒ {{ channel }}</div>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>

                <form id="create_ch" action="{{ url_for('create_ch') }}" method="post">
                    <div id="create_err">{{ create_err }}</div>
                    <input id='new_ch_name' type="text" placeholder="+ New Channel" name="ch_name">
                    <button id="new_ch" class="btn btn-warning btn-sm btn-block">Create</button>
                </form>

            </div>
            <div id="channel_bar"></div>
            <div id="msgview">
                <div id="msglist_div">
                    <table id="msglist"></table>
                </div>
            </div>

            <div id="sendbox">
                <form id="msg_edit" class="form-inline">
                    <input id="msgtext" class="form-control" type="text" name="message" placeholder="">
                    <button id="sendmsg"></button>
                </form>
            </div>
        </div>
    </body>

</html>
